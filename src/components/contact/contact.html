<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" id="contacts">
    <div class="container">
        <p>Вы можете забронировать место используя форму ниже. Мы вам обязательно ответим.</p>
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label" for="inlineFormInput">Имя</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inlineFormInput" name="name" placeholder="Антонина" required>
                    <div class="valid-feedback">
                        Приятно познакомиться!
                    </div>
                    <div class="invalid-feedback">
                        Пожалуйста, вводите корректную информацию.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Пожалуйста, вводите корректную информацию.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label" for="formControlTextarea1">Комментарий</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="formControlTextarea1" name="text" rows="3" required></textarea>
                    <div class="valid-feedback">
                        Спасибо за ваш комментарий!
                    </div>
                    <div class="invalid-feedback">
                        Пожалуйста, вводите корректную информацию.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
