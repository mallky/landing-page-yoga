<div class="container-fluid bg-light" id="speakers">
    <h2>Наши преподаватели</h2>
    <div class="speakers row">
        <% items.forEach(function(item, index) { %>
        <div class="col-lg-4">
            <img class="rounded-circle" src="<%-item.src%>" alt="<%-item.alt%>" width="300" height="300">
            <h2><%-item.alt%></h2>
            <p><%-item.description%><%-item.description%></p>
        </div>
        <% }); %>
    </div>
</div>
